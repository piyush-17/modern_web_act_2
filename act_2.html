<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Club Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>After School Club Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="firstName">Student's Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last" required>

            <label for="birthDate">Student's Birth Date</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="grade">Student's Grade</label>
            <select id="grade" name="grade" required>
                <option value="Kindergarten">Kindergarten</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <!-- Add other grades as needed -->
            </select>

            <label>Which sessions will your student attend?</label>
            <input type="radio" id="beforeSchool" name="session" value="2000" required>
            <label for="beforeSchool">Full-time Before School Care Only (Rs 2000)</label><br>
            <input type="radio" id="afterSchool" name="session" value="2500" required>
            <label for="afterSchool">Full-time After School Care Only (Rs 2500)</label><br>
            <input type="radio" id="fullTime" name="session" value="5000" required>
            <label for="fullTime">Full time Before AND After School Care (Rs 5000)</label><br>
            <input type="radio" id="dropIn" name="session" value="4000" required>
            <label for="dropIn">Drop-In Before AND/OR After School Care (Rs 4000)</label>

            <label for="allergies">Please indicate any known allergies or special needs</label>
            <textarea id="allergies" name="allergies"></textarea>

            <label for="parentName">Parent/Guardian Name</label>
            <input type="text" id="parentName" name="parentName" placeholder="First" required>
            <input type="text" id="parentLastName" name="parentLastName" placeholder="Last" required>

            <label for="phone">Parent/Guardian Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="##########" required>

            <label for="additionalPhone">Additional Phone Number</label>
            <input type="tel" id="additionalPhone" name="additionalPhone" pattern="[0-9]{10}" placeholder="##########">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
